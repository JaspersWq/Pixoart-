<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixoart WELCOME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #66eac2 0%, #667eea 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .animation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .logo {
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoEntrance 2s ease-out forwards;
            transform: scale(0) rotate(180deg);
        }

        .welcome-text {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-top: 2rem;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: textSlideIn 1.5s ease-out 1s forwards;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 2rem;
            opacity: 0;
            animation: dotsAppear 1s ease-out 2s forwards;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: dotBounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        /* Login Page */
        

        /* Animations */
        @keyframes logoEntrance {
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes textSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dotsAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .fade-out {
            animation: fadeOut 0.8s ease-in-out forwards;
        }

        
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
            }
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
   
    <div class="animation-container" id="animationContainer">
        <div class="logo"><img src="LOGOpixel.png" alt="LOGO" width="150px"></div>
        <div class="welcome-text">Hoşgeldin. Pixoart başlatılıyor.</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>


    <script>
  
         setTimeout(() => {
            const animationContainer = document.getElementById('animationContainer');
            animationContainer.classList.add('fade-out');

            
            setTimeout(() => {
                window.location.href = "anasayfa.html";  // <--- Animasyon sonunda gidilecek yer
            }, 800); 

        }, 4000); 
    </script>
</body>
</html>
